<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <meta charset="UTF-8" /> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <title>Rotating Image Gallery</title> 
    <link rel="stylesheet" href="style.css" /> 
  </head> 
  <body> 
    <div class="image-container"> 
      <span style="--i: 1"> 
        <img src="./Images/img 1.jpg" width="500px" height="200px" /> 
      </span> 
      <span style="--i: 2"> 
        <img src="./Images/img 2.jpg" width="500px" height="200px" /> 
      </span> 
      <span style="--i: 3"> 
        <img src="./Images/img 3.jpg" width="400px" height="200px" /> 
      </span> 
      <span style="--i: 4"> 
        <img src="./Images/img 4.jpg" width="400px" height="200px"/> 
      </span> 
      <span style="--i: 5"> 
        <img src="./Images/img 5.jpg" width="400px" height="200px" /> 
      </span> 
      <span style="--i: 6"> 
        <img src="./Images/img 6.jpg" width="400px" height="200px" /> 
      </span> 
      <span style="--i: 7"> 
        <img src="./Images/img 7.jpg" width="400px" height="200px" /> 
      </span> 
      <span style="--i: 8"> 
        <img src="./Images/img 8.jpg" width="400px" height="200px" /> 
      </span> 
      <span style="--i: 9"> 
        <img src="./Images/img 9.jpg" width="400px" height="200px" /> 
      </span> 
      <span style="--i: 10"> 
        <img src="./Images/img 10.jpg" width="400px" height="200px" /> 
      </span> 
      <span style="--i: 11"> 
        <img src="./Images/img 11.jpg" width="400px" height="200px" /> 
      </span> 
    </div> 
    <div class="btn-container"> 
      <button class="btn" id="prev">Prev</button> 
      <button class="btn" id="next">Next</button> 
    </div> 
    <script src="app.js"></script> 
  </body> 
</html>
